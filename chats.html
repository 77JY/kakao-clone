<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common-csscode/style.css">
    <link rel="stylesheet" href="friends/style.css">
    <link rel="stylesheet" href="chats/style.css">
</head>
<body>
    <div class="status">
        <div class="status-bar">
            <div class="status-bar__column">
            <span>No Service</span> 
            <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
            <span>18:43</span>
            </div>
            <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- 배터리모양 + 전기모양 -->
            </div>
        </div>
        <div class="top-status">
            <div>Chats</div>
            <div class="top-status__button">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-comment"></i>
                <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
            </div>
        </div>
    </div>
    <div class="chating-list">
        <a href="talk.html">
            <div class="chating-list__friend">
                <div class="chating-list__friend__img">
                    <img src="img/deer.jpg" alt="">
                </div>
                <div class="chating-list__friend__status">
                    <div class="chating-list__friend__status__first">
                        <div>deer</div>
                        <div>PM 11:42</div>
                    </div>
                    <div class="chating-list__friend__status__last">
                        <div>New Message</div>
                        <div>1</div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div>
        <div class="status-button">
            <a href="friends.html"><i class="fa-solid fa-user"></i></a>
            <a href="chats.html"><i class="fa-regular fa-comment"><div class="status-button__talkstatus">1</div></i></a>
            <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="more.html"><i class="fa-solid fa-ellipsis"></i></a>
        </div>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big !</span>
    </div>
    <script src="https://kit.fontawesome.com/cdc60a5030.js" crossorigin="anonymous"></script>
</body>
</html>
