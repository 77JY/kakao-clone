<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="find/style.css">
    <link rel="stylesheet" href="common-csscode/style.css">
</head>
<body>
    <div class="status">
        <div class="status-bar">
            <div class="status-bar__column">
              <span>No Service</span> 
              <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
              <span>18:43</span>
            </div>
            <div class="status-bar__column">
              <i class="fa-solid fa-lock"></i>
              <span>11%</span>
              <i class="fa-solid fa-battery-quarter fa-lg"></i>
              <i class="fa-solid fa-bolt"></i>
              <!-- 배터리모양 + 전기모양 -->
            </div>
        </div>
        <div class="top-status">
            <div>Find</div>
            <div class="top-status__button">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>
    <div class="find-status grey-bottom-line">
        <div class="find-status__box">
            <div><i class="fa-solid fa-qrcode"></i></div>
            <div>QR Code</div>
        </div>
        <div class="find-status__box">
            <div><i class="fa-regular fa-address-book"></i></div>
            <div>Add by Constacts</div>
        </div>
        <div class="find-status__box">
            <div><i class="fa-solid fa-user-plus"></i></div>
            <div>Add by iD</div>
        </div>
        <div class="find-status__box">
            <div><i class="fa-regular fa-envelope"></i></div>
            <div>Invite</div>
        </div>
    </div>
    <div class="recommended-friend grey-bottom-line">
        <div class="recommended-friend__topbar ">Recommended friends</div>
        <div class="recommended-friend__list">You have no recommended friends.</div>
    </div>
    <div class="open-chating">
        <div class="open-chating__top-bar">
            <div>Open Chat</div>
            <div>Go to Openchat Home ></div>
         </div>
        <div class="open-chating__list">
            <div class="open-chating__list__box grey-bottom-line">
                <div class="open-chating__list__box__info">
                    <div class="open-chating__list__box__info__title">#BTS</div>
                    <div class="open-chating__list__box__info__tag">#BTS #ARMY #Friends</div>
                    <div class="open-chating__list__box__info__status">
                        <div><img src="img/01.png" alt=""></div>
                        <div>802members |</div>
                        <div>Active</div>
                    </div>
                </div>
                <div class="open-chating__list__box__img"><img src="img/01.png" alt=""></div>
            </div>
        </div>
        
    </div>
    <div>
        <div class="status-button">
            <a href="friends.html"><i class="fa-solid fa-user"></i></a>
            <a href="chats.html"><i class="fa-regular fa-comment"><div class="status-button__talkstatus">1</div></i></a>
            <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="more.html"><i class="fa-solid fa-ellipsis"></i></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cdc60a5030.js" crossorigin="anonymous"></script>
</body>
</html>
