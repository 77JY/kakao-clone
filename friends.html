<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="friends/style.css">
    <link rel="stylesheet" href="common-csscode/style.css">
    <title>Document</title>
</head>
<body>
    <div class="status">
        <div class="status-bar">
            <div class="status-bar__column">
              <span>No Service</span> 
              <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
              <span>18:43</span>
            </div>
            <div class="status-bar__column">
              <i class="fa-solid fa-lock"></i>
              <span>11%</span>
              <i class="fa-solid fa-battery-quarter fa-lg"></i>
              <i class="fa-solid fa-bolt"></i>
              <!-- 배터리모양 + 전기모양 -->
            </div>
        </div>
        <div class="top-status">
            <div>Friends</div>
            <div class="top-status__button">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-music"></i>
                <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
            </div>
        </div>
    </div>
    <div class="friend-info">
        <div>
            <i class="fa-solid fa-circle-info"></i> Friends' Names Display
        </div>
    </div>
    <div class="my-profile">
        <div class="my-profile__img">
            <img src="img/Chihuahua.jpg" alt="">
        </div>
        <div class="my-profile__myname">Angry Chihuahua
            <div>I'm not angry!</div>
        </div>
    </div>
    <div class="channel-list">
        <div class="channel-list__panel">
            <div>Channel</div>
            <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="channel-list__friends">
            <div class="channel-list__friends__picture">
                <img src="img/kakaochannel.png" alt="">
            </div>
            <div class="channel-list__friends__info">
                Channel
                <div class="channel-list__friends__info__more">4</i></div>
            </div>
        </div>
        <div class="channel-list__panel">
            <div>friends</div>
            <i class="fa-solid fa-chevron-up"></i>
        </div>
        <section>
            <div class="channel-list__friends">
                <div class="channel-list__friends__picture">
                    <img src="img/babynightjar.jpg" alt="">
                </div>
                <div class="channel-list__friends__list">
                    <div>nightjar</div>
                    <div>Don't want to do anything</div>
                </div>
            </div>
            <div class="channel-list__friends">
                <div class="channel-list__friends__picture">
                    <img src="img/deer.jpg" alt="">
                </div>
                <div class="channel-list__friends__list">
                    <div>Deer</div>
                    <div>No way!</div>
                </div>
            </div>
        </section>
    </div>
    <div>
        <div class="status-button">
            <a href="friends.html"><i class="fa-solid fa-user"></i></a>
            <a href="chats.html"><i class="fa-regular fa-comment"><div class="status-button__talkstatus">1</div></i></a>
            <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="more.html"><i class="fa-solid fa-ellipsis"></i></a>
        </div>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big !</span>
    </div>
    <script src="https://kit.fontawesome.com/cdc60a5030.js" crossorigin="anonymous"></script>
</body>
</html>
