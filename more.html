<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="more/style.css">
    <link rel="stylesheet" href="common-csscode/style.css">
    <title>Document</title>
</head>
<body>
    <div class="status">
        <div class="status-bar">
            <div class="status-bar__column">
              <span>No Service</span> 
              <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
              <span>18:43</span>
            </div>
            <div class="status-bar__column">
              <i class="fa-solid fa-lock"></i>
              <span>11%</span>
              <i class="fa-solid fa-battery-quarter fa-lg"></i>
              <i class="fa-solid fa-bolt"></i>
              <!-- 배터리모양 + 전기모양 -->
            </div>
        </div>
        <div class="top-status">
            <div>More</div>
            <div class="top-status__button">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-music"></i>
                <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
            </div>
        </div>
    </div>
    <div class="my-profile">
        <div class="my-profile__img">
            <img src="img/Chihuahua.jpg" alt="">
        </div>
        <div class="my-profile__myname">
            Angry Chihuahua
            <div>+82 010-0000-0000</div>
        </div>
        <i class="fa-regular fa-message"></i>
    </div>
    <div class="add-ons grey-bottom-line"> 
        <!-- column을 4x4로 만들어야함 전에 배운 css layout에서 쓰던 2x2 or 4x4 이런식으로
        div갯수를 기준으로 나눠주던 그거 -->
        <div class="add-ons__box" >
            <div><i class="fa-regular fa-calendar"></i></div>
            <div>Calendar</div>
        </div>
        <div class="add-ons__box">
            <div><i class="fa-regular fa-hard-drive"></i></div>
            <div>Talk Drive</div>
        </div>
        <div class="add-ons__box">
            <div><i class="fa-regular fa-face-smile"></i></div>
            <div>Emoticons</div>
        </div>
        <div class="add-ons__box">
            <div><i class="fa-solid fa-pager"></i></div>
            <div>Themes</div>
        </div>
        <div class="add-ons__box">
            <div><i class="fa-regular fa-user"></i></div>
            <div>Account</div>
        </div>
        <div class="add-ons__box">
            <div><i class="fa-regular fa-comments"></i></div>
            <div>Openchat</div>
        </div>
    </div>
    <div class="suggestions">
        <div class="suggestions__title">Suggestions</div>
        <!-- 여기도 위에서 쓴 컬럼 나눠주는 기능 걍 들고오면 끝 -->
        <div class="suggestions__games">
            <div class="suggestions__games__app">
                <div><img src="img/kakaomap.png" alt=""></div>
                <div>Kakao Story</div>
            </div>
            <div class="suggestions__games__app">
                <div><img src="img/kakaobank.png" alt=""></div>
                <div>Kakao bank</div>
            </div>
            <div class="suggestions__games__app">
                <div><img src="img/kakaomap.png" alt=""></div>
                <div>Kakao map</div>
            </div>
            <div class="suggestions__games__app">
                <div><img src="img/kakaotaxi.png" alt=""></div>
                <div>Kakao taxi</div>
            </div>
            <div class="suggestions__games__app">
                <div><img src="img/kakaonav.png" alt=""></div>
                <div>Kakao Navi</div>
            </div>
        </div>
    </div>
    <div>
        <div class="status-button">
            <a href="friends.html"><i class="fa-solid fa-user"></i></a>
            <a href="chats.html"><i class="fa-regular fa-comment"><div class="status-button__talkstatus">1</div></i></a>
            <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="more.html"><i class="fa-solid fa-ellipsis"></i></a>
        </div>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big !</span>
    </div>
    <script src="https://kit.fontawesome.com/cdc60a5030.js" crossorigin="anonymous"></script>
</body>
</html>
