<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login/style.css">
  <title>test</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span> 
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-lock"></i>
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
      <!-- 배터리모양 + 전기모양 -->
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to kokoa Clone</h1>
    <p class="welcome-header__text">If you have Kakao Account,<br>log in with your email or phone number</p>
  </header>
  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="email" placeholder="Email or phone number" required>
    <input name="password" type="password" placeholder="Password" required>
    <input type="submit" value="Log in">
    <a href="#">Find Kakao Account or Password</a>
  </form>
  <script src="https://kit.fontawesome.com/cdc60a5030.js" crossorigin="anonymous"></script>
</body>
</html>
