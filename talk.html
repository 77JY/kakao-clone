<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common-csscode/style.css">
    <link rel="stylesheet" href="talk/style.css">
    <title>kakao Talk</title>
</head>
<body>
    <div class="status">
        <div class="status-bar">
            <div class="status-bar__column">
            <span>No Service</span> 
            <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
            <span>18:43</span>
            </div>
            <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- 배터리모양 + 전기모양 -->
            </div>
        </div>
        <div class="top-status">
            <div><a href="chats.html"><i class="fa-solid fa-chevron-left"></i></a> </div>
            <div>Chats</div>
            <div class="top-status__button">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="today-time">
            <div class="text">Monday, Feb 13, 2023</div>
        </div>
        <div class="friend-chat">
            <div class="friend-chat__img">
                <img src="img/deer.jpg" alt="">
            </div>
            <div class="friend-chat__info">
                <div class="friend-chat__info__name">deer</div>
                <div class="friend-chat__info__talk">
                    <div>Hi, you finish your assignment?</div>
                    <div>23:27</div>
                </div>
            </div>
        </div>
        <div class="my-chat">
            <div class="my-chat__talk">
                <div>No ..</div>
                <div>23:35</div>
            </div>
        </div>
        <div class="friend-chat">
            <div class="friend-chat__img">
                <img src="img/deer.jpg" alt="">
            </div>
            <div class="friend-chat__info">
                <div class="friend-chat__info__name">deer</div>
                <div class="friend-chat__info__talk">
                    <div>You never can rest!</div>
                    <div>23:42</div>
                </div>
            </div>
        </div>
        <div class="chatting">
            <form>
                <textarea cols="50" rows="5">damn!</textarea>
                <div class="chatting__bottom-bar">
                    <div>
                        <i class="fa-regular fa-face-smile"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-regular fa-image"></i>
                    </div>
                    <div>
                        <input type="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big !</span>
    </div>
    <script src="https://kit.fontawesome.com/cdc60a5030.js" crossorigin="anonymous"></script>
</body>
</html>
