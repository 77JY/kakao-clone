<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common-csscode/style.css">
    <link rel="stylesheet" href="talk/style.css">
    <title>kakao Talk</title>
</head>
<body>
    <div class="status">
        <div class="status-bar">
            <div class="status-bar__column">
            <span>No Service</span> 
            <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
            <span>18:43</span>
            </div>
            <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- 배터리모양 + 전기모양 -->
            </div>
        </div>
        <div class="top-status">
            <div>
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div>Chats</div>
            <div class="top-status__button">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="today-time">
            <div class="text">Monday, Feb 13, 2023</div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cdc60a5030.js" crossorigin="anonymous"></script>
</body>
</html>
